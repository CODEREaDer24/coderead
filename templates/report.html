<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeREAD Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .report-box {
      background-color: #222;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px #000;
    }
    .urgency-meter {
      margin-top: 1rem;
    }
    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #ffc107;
    }
    .link-yellow {
      color: #ffc107;
      text-decoration: underline;
    }
  </style>
</head>
<body class="container py-5">

  <div class="text-center mb-4">
    <div class="brand">CodeREAD</div>
    <p class="text-muted">Diagnostic Report for {{ name }}</p>
  </div>

  <div class="report-box mx-auto" style="max-width: 700px;">
    <h4>OBD-II Code: <span class="text-warning">{{ code }}</span></h4>
    <p><strong>Urgency Level:</strong> {{ urgency }} MPH</p>

    <div class="urgency-meter">
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: {{ urgency }}%;" aria-valuenow="{{ urgency }}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <hr />

    <h5>AI-Generated Advice</h5>
    <p>{{ advice }}</p>

    <hr />

    <h5>Recommended Windsor Mechanics</h5>
    <ul>
      {% for mech in mechanics %}
      <li>
        <strong>{{ mech.name }}</strong><br />
        <a class="link-yellow" href="{{ mech.maps }}" target="_blank">{{ mech.address }}</a>
      </li>
      {% endfor %}
    </ul>

    <hr />

    <div class="text-center mt-4">
      <a class="btn btn-outline-warning" href="/download/{{ pdf_path | replace('reports/', '') }}">Download PDF Report</a>
    </div>
  </div>

</body>
</html>
