<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRead Diagnostic Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #222;
        }
        h1 {
            color: #cc0000;
        }
        .section {
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        .value {
            margin-left: 10px;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Vehicle Diagnostic Report</h1>
    <div class="section">
        <span class="label">Customer Name:</span>
        <span class="value">{{ name }}</span><br>
        <span class="label">Email:</span>
        <span class="value">{{ email }}</span><br>
        <span class="label">Vehicle:</span>
        <span class="value">{{ vehicle }}</span><br>
        <span class="label">Diagnostic Code:</span>
        <span class="value">{{ code }}</span>
    </div>
    <hr>
    <div class="section">
        <h2>AI Analysis</h2>
        <p>{{ analysis|safe }}</p>
    </div>
    <hr>
    <p style="font-size: 0.9em; color: #888;">Generated by CodeRead.ca</p>
</body>
</html>
