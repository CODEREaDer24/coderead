<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Vehicle Diagnostic Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .report-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d9534f;
      text-align: center;
    }
    .section-title {
      color: #d9534f;
      margin-top: 30px;
    }
    .label {
      font-weight: bold;
    }
    .urgency-bar {
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      margin: 20px 0;
    }
    .urgency-low { background: green; }
    .urgency-medium { background: orange; }
    .urgency-high { background: red; }
    .video-link a {
      color: #337ab7;
    }
    .footer {
      font-size: 0.85em;
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h1>CodeREAD Vehicle Diagnostic Report</h1>

    <p><span class="label">Customer Name:</span> {{ name }}</p>
    <p><span class="label">Vehicle:</span> {{ vehicle }}</p>
    <p><span class="label">OBD2 Code:</span> {{ code }}</p>
    <p><span class="label">Email:</span> {{ email }}</p>

    <div>
      {{ analysis|safe }}
    </div>

    <div class="footer">
      This report was generated by CodeREAD AI. For professional repairs, contact a certified technician.
    </div>
  </div>
</body>
</html>
