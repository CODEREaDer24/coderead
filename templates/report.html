<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vehicle Diagnostic Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #111;
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #d60000;
      text-align: center;
    }
    .section {
      margin: 20px 0;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      margin-left: 10px;
    }
    .print-button {
      margin-top: 30px;
      text-align: center;
    }
    button {
      background: #d60000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #a40000;
    }
  </style>
</head>
<body>

  <h1>Vehicle Diagnostic Report</h1>

  <div class="section"><span class="label">Customer Name:</span><span class="value">{{ name }}</span></div>
  <div class="section"><span class="label">Vehicle:</span><span class="value">{{ vehicle }}</span></div>
  <div class="section"><span class="label">OBD2 Code:</span><span class="value">{{ code }}</span></div>
  <div class="section"><span class="label">Email:</span><span class="value">{{ email }}</span></div>

  <p>This report was generated by CodeREAD. You can print it or save it as a PDF below.</p>

  <div class="print-button">
    <button onclick="window.print()">Print Report</button>
  </div>

</body>
</html>
