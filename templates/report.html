<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #d9534f;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-top: 30px;
    }
    p {
      line-height: 1.6;
    }
    .label {
      font-weight: bold;
    }
    .section {
      margin-bottom: 25px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CodeREAD Vehicle Diagnostic Report</h1>

    <div class="section">
      <p><span class="label">Customer Name:</span> {{ name }}</p>
      <p><span class="label">Vehicle:</span> {{ vehicle }}</p>
      <p><span class="label">OBD2 Code:</span> {{ code }}</p>
      <p><span class="label">Email:</span> {{ email }}</p>
    </div>

    <div class="section">
      <h2>AI Diagnostic Analysis:</h2>
      <p>{{ analysis }}</p>
    </div>

    <footer>
      This report was generated by CodeREAD AI. For a professional inspection, please consult a certified mechanic.
    </footer>
  </div>
</body>
</html>
