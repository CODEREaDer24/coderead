<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Report</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .report-box {
            background-color: #1c1c1c;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        .section {
            margin-bottom: 15px;
        }
        .gauge {
            background: linear-gradient(to right, green, orange, red);
            width: 100%;
            height: 20px;
            border-radius: 5px;
            margin: 5px 0 15px 0;
        }
        a {
            color: #FFD700;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Your CodeREAD Diagnostic Report</h1>
    <div class="report-box">
        <pre>{{ report_text }}</pre>
    </div>
    <a href="/download" style="display: block; text-align: center;">Download PDF Report</a>
</body>
</html>
