<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
      color: #212529;
    }
    h1 {
      color: #d9534f;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      color: #343a40;
    }
    .content {
      margin-left: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Vehicle Diagnostic Report</h1>

  <div class="section">
    <span class="label">Customer Name:</span>
    <span class="content">{{ name }}</span>
  </div>
  <div class="section">
    <span class="label">Vehicle:</span>
    <span class="content">{{ vehicle }}</span>
  </div>
  <div class="section">
    <span class="label">OBD2 Code:</span>
    <span class="content">{{ code }}</span>
  </div>
  <div class="section">
    <span class="label">Email:</span>
    <span class="content">{{ email }}</span>
  </div>

  <div class="section">
    <span class="label">AI Diagnostic Analysis:</span>
    <div class="content">{{ analysis | safe }}</div>
  </div>

  <div class="footer">
    This report was generated by CodeREAD AI. For a professional inspection, please consult a certified mechanic.
  </div>
</body>
</html>
