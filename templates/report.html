<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Report</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #111;
            color: #fdd835;
            font-family: Arial, sans-serif;
            padding: 2rem;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .report {
            border: 1px solid #fdd835;
            padding: 1rem;
            background-color: #1a1a1a;
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            color: #fdd835;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CodeREAD Diagnostic Report</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% elif report %}
        <div class="report">{{ report }}</div>
    {% else %}
        <p>No report data available.</p>
    {% endif %}

    <a href="/">Return to Diagnostic Form</a>
</body>
</html>
