<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urgency Meter</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .speedometer {
      width: 300px;
      height: 150px;
      margin: 40px auto;
      position: relative;
    }

    .gauge {
      width: 100%;
      height: 100%;
      border-radius: 100% 100% 0 0 / 100% 100% 0 0;
      background: conic-gradient(
        #28a745 0deg,      /* Green */
        #ffc107 60deg,     /* Yellow */
        #dc3545 120deg     /* Red */
      );
      position: absolute;
      top: 0;
      left: 0;
    }

    .needle {
      width: 6px;
      height: 120px;
      background: #fff;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 1s ease-in-out;
    }

    .center-dot {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 50%);
      z-index: 10;
    }

    .speed-label {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Urgency Level</h2>
  <div class="speedometer">
    <div class="gauge"></div>
    <div class="needle" id="needle"></div>
    <div class="center-dot"></div>
  </div>
  <div class="speed-label" id="urgencyLabel">0 MPH</div>

  <script>
    function setUrgency(mph) {
      const needle = document.getElementById('needle');
      const label = document.getElementById('urgencyLabel');

      const clamped = Math.max(0, Math.min(100, mph));
      const angle = (clamped * 1.2); // Map 0–100 MPH to 0–120 degrees

      needle.style.transform = `rotate(${angle}deg)`;
      label.innerText = `${clamped} MPH`;
    }

    // Set demo value here:
    setUrgency(88); // Replace with live data later
  </script>

</body>
</html>
