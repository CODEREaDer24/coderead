<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Diagnostic Form</title>
    <style>
        body {
            background-color: #111;
            color: #fdd835;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        input, select, button {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Vehicle Info</h1>
    <form method="POST" action="/report">
        <input type="text" name="name" placeholder="Customer Name" required>
        <input type="text" name="make" placeholder="Vehicle Make" required>
        <input type="text" name="model" placeholder="Vehicle Model" required>
        <input type="text" name="year" placeholder="Vehicle Year" required>
        <input type="text" name="code" placeholder="OBD2 Diagnostic Code (e.g., P0420)" required>
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
