<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report Generator</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    input::placeholder {
      color: #888;
      font-style: normal;
    }
    button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .autofill {
      background: #333;
      color: #ccc;
      font-size: 0.9em;
      text-align: center;
      padding: 8px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      text-align: center;
      margin-top: 40px;
    }
    .logo img {
      max-width: 160px;
      opacity: 0.9;
    }
  </style>
  <script>
    function autofillForm() {
      const names = ["Mike Mechanic", "Jenny Jumpstart", "Chad G. Petite", "Taylor Torque"];
      const vehicles = ["2015 Toyota Camry", "2007 Dodge Caliber", "2012 Ford Escape", "2019 Chevy Malibu"];
      const codes = ["P0302", "P0420", "P0455", "U0100"];

      document.querySelector('input[name="name"]').value = names[Math.floor(Math.random() * names.length)];
      document.querySelector('input[name="email"]').value = "driver@read.codes";
      document.querySelector('input[name="phone"]').value = "555-GET-FIXD";
      document.querySelector('input[name="address"]').value = "123 Roadside Blvd";
      document.querySelector('input[name="vehicle"]').value = vehicles[Math.floor(Math.random() * vehicles.length)];
      document.querySelector('input[name="code"]').value = codes[Math.floor(Math.random() * codes.length)];
    }
  </script>
</head>
<body>
  <h1>CodeREAD Report Generator</h1>
  <form method="POST" action="/report">
    <label for="name">Name*</label>
    <input type="text" name="name" placeholder="Full Name" required>

    <label for="email">Email*</label>
    <input type="email" name="email" placeholder="you@example.com" required>

    <label for="phone">Phone*</label>
    <input type="text" name="phone" placeholder="123-456-7890" required>

    <label for="address">Address</label>
    <input type="text" name="address" placeholder="Street Address, City, Province">

    <label for="vehicle">Vehicle (Year Make Model)*</label>
    <input type="text" name="vehicle" placeholder="e.g., 2015 Toyota Camry" required>

    <label for="code">Diagnostic Code*</label>
    <input type="text" name="code" placeholder="e.g., P0302" required>

    <div class="autofill" onclick="autofillForm()">Auto-Generate Sample Data</div>
    <button type="submit">Generate CodeREAD Report</button>
  </form>

  <div class="logo">
    <img src="https://read.codes/static/coderead-logo-yellow.png" alt="CodeREAD Logo">
  </div>
</body>
</html>
