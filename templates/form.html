<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Form</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    form {
      background-color: #111;
      border: 1px solid #FFD700;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      background-color: #222;
      color: #FFD700;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      margin: 15px 10px 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6c200;
    }
    .footer-logo {
      margin-top: 30px;
    }
    .footer-logo img {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>CodeREAD Diagnostic Report Generator</h1>

  <form action="/report" method="post" id="diagnosticForm" novalidate>
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Jane Driver" title="Your full name" required>

    <label for="phone">Phone *</label>
    <input type="tel" id="phone" name="phone" placeholder="519-555-1234" title="Enter your phone number" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="you@yourmail.com" title="Your email address" required>

    <label for="make">Vehicle Make *</label>
    <input type="text" id="make" name="make" placeholder="Toyota" title="Vehicle manufacturer" required>

    <label for="model">Vehicle Model *</label>
    <input type="text" id="model" name="model" placeholder="Camry" title="Vehicle model name" required>

    <label for="year">Year *</label>
    <input type="text" id="year" name="year" placeholder="2014" title="Model year" required>

    <label for="codes">Diagnostic Code(s) *</label>
    <textarea id="codes" name="codes" rows="3" placeholder="e.g. P0451, P2270" title="One or more OBD-II codes" required></textarea>

    <button type="submit">Generate Report</button>
    <button type="button" onclick="autoFill()">Auto-Fill Example</button>
  </form>

  <div class="footer-logo">
    <img src="https://read.codes/logo-yellow.png" alt="CodeREAD Logo">
  </div>

  <script>
    function autoFill() {
      document.getElementById("name").value = "Jane Doe";
      document.getElementById("phone").value = "519-555-9999";
      document.getElementById("email").value = "jane.doe@example.com";
      document.getElementById("make").value = "Ford";
      document.getElementById("model").value = "F150";
      document.getElementById("year").value = "2016";
      document.getElementById("codes").value = "P0451, P0460, P2270, P069E";
    }
  </script>

</body>
</html>
