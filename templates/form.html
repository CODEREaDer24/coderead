<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Diagnostic Form</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #FFD700;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background-color: #FFD700;
            border: none;
            color: #111;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
    <script>
        function autoFill() {
            document.querySelector('input[name="name"]').value = "Test User";
            document.querySelector('input[name="email"]').value = "test@example.com";
            document.querySelector('input[name="phone"]').value = "555-123-4567";
            document.querySelector('input[name="address"]').value = "123 Test Lane";
            document.querySelector('input[name="vehicle_make"]').value = "Toyota";
            document.querySelector('input[name="vehicle_model"]').value = "Camry";
            document.querySelector('input[name="vehicle_year"]').value = "2015";
            document.querySelector('textarea[name="diagnostic_codes"]').value = "P0302, P0455";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>CodeREAD Diagnostic Report</h2>
        <form method="POST" action="/report">
            <label class="required">Name</label>
            <input type="text" name="name" required>

            <label class="required">Email</label>
            <input type="email" name="email" required>

            <label class="required">Phone</label>
            <input type="text" name="phone" required>

            <label>Address (optional)</label>
            <input type="text" name="address">

            <label class="required">Vehicle Make</label>
            <input type="text" name="vehicle_make" required>

            <label class="required">Vehicle Model</label>
            <input type="text" name="vehicle_model" required>

            <label class="required">Vehicle Year</label>
            <input type="text" name="vehicle_year" required>

            <label class="required">Diagnostic Code(s)</label>
            <textarea name="diagnostic_codes" rows="3" required></textarea>

            <div class="buttons">
                <button type="submit">Generate Report</button>
                <button type="button" onclick="autoFill()">Auto-Fill (Test)</button>
            </div>
        </form>
    </div>
</body>
</html>
