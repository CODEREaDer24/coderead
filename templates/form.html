<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeRead Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #D10000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #D10000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #a50000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Diagnostic Report</h1>
    <form action="/generate" method="post">
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="vehicle">Vehicle (Make, Model, Year)</label>
      <input type="text" id="vehicle" name="vehicle" required>

      <label for="code">Diagnostic Code (e.g., P0420)</label>
      <input type="text" id="code" name="code" required>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
