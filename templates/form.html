<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Diagnostic Generator</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fdd835;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #fdd835;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .about {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border: 1px solid #fdd835;
            border-radius: 8px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        form input, form textarea, form button {
            display: block;
            margin: 1rem 0;
            padding: 0.75rem;
            width: 100%;
            max-width: 500px;
            background-color: #1a1a1a;
            border: 1px solid #fdd835;
            color: #fdd835;
            font-size: 1rem;
        }

        button {
            background-color: #fdd835;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #ffe95a;
        }

        .autofill-btn {
            margin-top: -0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            background-color: transparent;
            border: none;
            color: #fdd835;
            text-decoration: underline;
            cursor: pointer;
        }

        .urgency-gauge {
            margin-top: 2rem;
            border: 1px dashed #fdd835;
            padding: 1rem;
            text-align: center;
            font-size: 0.95rem;
            color: #aaa;
        }

        .appointment {
            margin-top: 3rem;
            text-align: left;
        }

        .appointment a, .appointment button {
            background-color: #fdd835;
            color: #0d0d0d;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border: none;
        }

        .appointment a:hover, .appointment button:hover {
            background-color: #ffe95a;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
        }

        #modal iframe {
            width: 80%;
            height: 80%;
            border: none;
            margin: 5% auto;
            display: block;
        }

        #modal .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2rem;
            color: #fdd835;
            cursor: pointer;
        }
    </style>
</head>
