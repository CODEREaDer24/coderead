<!DOCTYPE html>
<html>
<head>
  <title>CodeREAD - Submit Diagnostic Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    h1 {
      color: #cc0000;
      text-align: center;
      margin-bottom: 40px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h1>Submit Your Vehicle Info</h1>
  <form method="POST" action="/report">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="vehicle">Vehicle:</label>
    <input type="text" id="vehicle" name="vehicle" required>

    <label for="code">OBD2 Code:</label>
    <input type="text" id="code" name="code" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Generate Report</button>
  </form>
</body>
</html>
