<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeREAD Diagnostic Input</title>
  <style>
    :root {
      --yellow: #ffcc00;
      --black: #0d0d0d;
      --darkgray: #1a1a1a;
      --lightgray: #e0e0e0;
    }

    body {
      background-color: var(--black);
      color: var(--lightgray);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--yellow);
      margin-bottom: 1rem;
    }

    .container {
      background-color: var(--darkgray);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: var(--yellow);
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .required-star {
      color: var(--yellow);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--yellow);
      border: none;
      border-radius: 6px;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .container {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">CodeREAD</div>

  <div class="container">
    <h2>Check Engine Light Report</h2>
    <form action="/report" method="POST">
      <label for="name">Customer Name <span class="required-star">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email <span class="required-star">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number <span class="required-star">*</span></label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Address (optional)</label>
      <input type="text" id="address" name="address" />

      <label for="make">Vehicle Make <span class="required-star">*</span></label>
      <input type="text" id="make" name="make" required />

      <label for="model">Vehicle Model <span class="required-star">*</span></label>
      <input type="text" id="model" name="model" required />

      <label for="year">Vehicle Year <span class="required-star">*</span></label>
      <input type="text" id="year" name="year" required />

      <label for="codes">OBD2 Code(s) <span class="required-star">*</span></label>
      <input type="text" id="codes" name="codes" placeholder="e.g. P0320, P0420" required />

      <button type="submit">Generate Report</button>
    </form>
  </div>

  <div class="footer">
    Powered by CodeREAD AI | <a href="https://read.codes" style="color: var(--yellow); text-decoration: none;">read.codes</a>
  </div>
</body>
</html>
