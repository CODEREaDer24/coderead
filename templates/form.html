<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report Generator</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px yellow;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #FFD700;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    input, textarea, select {
      background-color: #222;
      color: yellow;
    }

    button {
      background-color: yellow;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ffcc00;
    }

    #logo {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>CodeREAD Diagnostic Form</h1>

  <form action="/generate_report" method="post">
    <label for="name">Customer Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>

    <label for="email">Customer Email</label>
    <input type="email" id="email" name="email" placeholder="e.g. jane@example.com" required>

    <label for="phone">Customer Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="e.g. 519-555-1234" required>

    <label for="vehicle_make">Vehicle Make</label>
    <input type="text" id="vehicle_make" name="vehicle_make" placeholder="e.g. Ford" required>

    <label for="vehicle_model">Vehicle Model</label>
    <input type="text" id="vehicle_model" name="vehicle_model" placeholder="e.g. F-150" required>

    <label for="vehicle_year">Vehicle Year</label>
    <input type="text" id="vehicle_year" name="vehicle_year" placeholder="e.g. 2016" required>

    <label for="codes">OBD2 Diagnostic Codes</label>
    <textarea id="codes" name="codes" rows="4" placeholder="e.g. P0451, P2270" required></textarea>

    <button type="submit">Generate Diagnostic Report</button>
  </form>

  <div id="logo">
    <img src="/static/coderead_logo.png" alt="CodeREAD Logo" style="margin-top: 30px; width: 180px;">
  </div>

</body>
</html>
