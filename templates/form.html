<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 50px;
    }
    .form-container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d10000;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d10000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #a80000;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>CodeREAD Diagnostic Form</h1>
    <form action="/generate" method="post">
      <input type="text" name="name" placeholder="Customer Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="vehicle" placeholder="Vehicle (Make and Model)" required>
      <input type="text" name="code" placeholder="OBD2 Code (e.g., P0420)" required>
      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
