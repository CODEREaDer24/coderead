<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeREAD Diagnostic Report Generator</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: yellow;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"], button {
            background-color: yellow;
            color: black;
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>CodeREAD Diagnostic Report</h1>
    <form action="/report" method="post" id="diagnostic-form">
        <label for="name">Customer Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address (Optional)</label>
        <input type="text" id="address" name="address">

        <label for="vehicle_make">Vehicle Make *</label>
        <input type="text" id="vehicle_make" name="vehicle_make" required>

        <label for="vehicle_model">Vehicle Model *</label>
        <input type="text" id="vehicle_model" name="vehicle_model" required>

        <label for="vehicle_year">Vehicle Year *</label>
        <input type="text" id="vehicle_year" name="vehicle_year" required>

        <label for="diagnostic_codes">Diagnostic Code(s) *</label>
        <input type="text" id="diagnostic_codes" name="diagnostic_codes" placeholder="e.g. P0420, P0455" required>

        <input type="submit" value="Generate Report">
        <button type="button" onclick="autoFill()">Auto-Fill Demo</button>
    </form>

    <script>
        function autoFill() {
            document.getElementById("name").value = "Jane Doe";
            document.getElementById("email").value = "jane@example.com";
            document.getElementById("phone").value = "519-555-1234";
            document.getElementById("address").value = "123 Main St, Windsor, ON";
            document.getElementById("vehicle_make").value = "Ford";
            document.getElementById("vehicle_model").value = "F-150";
            document.getElementById("vehicle_year").value = "2018";
            document.getElementById("diagnostic_codes").value = "P0455, P0300";
        }
    </script>
</body>
</html>
