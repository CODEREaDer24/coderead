<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 50px;
      color: #333;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d10000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #d10000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Your CodeREAD Report</h1>
    <form action="/generate" method="post">
      <label for="name">Customer Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="vehicle">Vehicle Make & Model</label>
      <input type="text" name="vehicle" id="vehicle" required>

      <label for="code">OBD2 Code</label>
      <input type="text" name="code" id="code" required>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
