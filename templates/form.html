<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Input</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    input::placeholder {
      color: #bbb;
      font-style: italic;
    }
    button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Report Generator</h1>
  <form method="POST" action="/report">
    <label for="name">Name*</label>
    <input type="text" name="name" placeholder="Your real name (or your mechanic’s alias)" required>

    <label for="email">Email*</label>
    <input type="email" name="email" placeholder="you@read.codes" required>

    <label for="phone">Phone*</label>
    <input type="text" name="phone" placeholder="We won’t actually call… probably." required>

    <label for="address">Address</label>
    <input type="text" name="address" placeholder="Where your car pretends to live">

    <label for="vehicle">Vehicle (Year Make Model)*</label>
    <input type="text" name="vehicle" placeholder="2015 Toyota Camry from www.read.codes" required>

    <label for="code">Diagnostic Code*</label>
    <input type="text" name="code" placeholder="e.g., P0302 – The Misfiring Menace" required>

    <button type="submit">Generate CodeREAD Report</button>
  </form>

  <div class="footer">
    Powered by CodeREAD – Because not every car problem needs a tow truck.
  </div>
</body>
</html>
