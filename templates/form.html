<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeREAD Input Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #eee; font-family: 'Segoe UI', sans-serif; padding: 2rem; }
    .container { max-width: 500px; margin: auto; background: #1f1f1f; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 10px #000; }
    label { font-weight: bold; }
    input, button { margin-top: 0.5rem; margin-bottom: 1rem; }
    button { width: 100%; }
  </style>
</head>
<body>

<div class="container">
  <h1>CodeREAD Input Form</h1>
  <form action="/submit" method="post">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone (optional)</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" />

    <label for="code">OBD-II Code *</label>
    <input type="text" id="code" name="code" placeholder="e.g. P0420" required />

    <button type="submit" class="btn btn-warning">Generate Report</button>
  </form>
</div>

</body>
</html>
