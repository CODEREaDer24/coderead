<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Input</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Report Generator</h1>
  <form method="POST" action="/report">
    <label for="name">Name*</label>
    <input type="text" name="name" required>

    <label for="email">Email*</label>
    <input type="email" name="email" required>

    <label for="phone">Phone*</label>
    <input type="text" name="phone" required>

    <label for="address">Address</label>
    <input type="text" name="address">

    <label for="vehicle">Vehicle (Year Make Model)*</label>
    <input type="text" name="vehicle" required>

    <label for="code">Diagnostic Code*</label>
    <input type="text" name="code" placeholder="e.g., P0302" required>

    <button type="submit">Generate Report</button>
  </form>
</body>
</html>
