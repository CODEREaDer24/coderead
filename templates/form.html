<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRead Diagnostic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 40px;
        }
        h1 {
            color: #cc0000;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <h1>Submit Vehicle Diagnostic Info</h1>
    <form method="POST" action="/generate">
        <label for="name">Customer Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <label for="vehicle">Vehicle Make & Model:</label>
        <input type="text" name="vehicle" id="vehicle" required>

        <label for="code">OBD2 Code:</label>
        <input type="text" name="code" id="code" required>

        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
