<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeREAD Diagnostic Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      border-radius: 1rem;
      box-shadow: 0 0 20px #000000cc;
      padding: 2rem 3rem;
    }
    label {
      margin-top: 1rem;
    }
    input, select {
      background: #222;
      border: none;
      color: #ffc107;
      padding: 0.5rem;
      border-radius: 0.3rem;
      width: 100%;
    }
    input::placeholder {
      color: #666;
    }
    .btn-primary {
      margin-top: 2rem;
      width: 100%;
      background-color: #ffc107;
      border: none;
      color: #121212;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .error-msg {
      background: #b71c1c;
      color: white;
      padding: 0.7rem 1rem;
      border-radius: 0.4rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CodeREAD Diagnostic Form</h1>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/submit" autocomplete="off">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required placeholder="John Doe"
        value="{{ autofill.name if autofill else '' }}"/>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="john@example.com"
        value="{{ autofill.email if autofill else '' }}" />

      <label for="phone">Phone (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="555-123-4567"
        value="{{ autofill.phone if autofill else '' }}" />

      <label for="year">Vehicle Year *</label>
      <input type="number" id="year" name="year" required min="1900" max="2099" step="1" placeholder="2020"
        value="{{ autofill.year if autofill else '' }}" />

      <label for="make">Vehicle Make *</label>
      <input type="text" id="make" name="make" required placeholder="Toyota"
        value="{{ autofill.make if autofill else '' }}" />

      <label for="model">Vehicle Model *</label>
      <input type="text" id="model" name="model" required placeholder="Camry"
        value="{{ autofill.model if autofill else '' }}" />

      <label for="code">OBD-II Code *</label>
      <input type="text" id="code" name="code" required placeholder="P0420"
        value="{{ autofill.code if autofill else '' }}" />

      <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>
  </div>
</body>
</html>
