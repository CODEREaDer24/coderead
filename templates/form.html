<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeREAD OBD2 Diagnostic Tool</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #eee; }
        .container { max-width: 480px; margin: 40px auto; padding: 20px; background: #222; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        button { background: #e53935; color: #fff; border: none; padding: 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #b71c1c; }
        h1 { text-align: center; margin-bottom: 20px; }
        .footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your OBD2 Code</h1>
        <form method="POST" action="/">
            <label for="engine_code">Engine Code (e.g. P0171):</label>
            <input type="text" id="engine_code" name="engine_code" placeholder="P0171" required autofocus />

            <label for="year">Vehicle Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select year</option>
                {% for y in range(1990, 2026) %}
                <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label for="make">Make:</label>
            <select id="make" name="make" required>
                <option value="" disabled selected>Select make</option>
                <option value="Ford">Ford</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Nissan">Nissan</option>
                <option value="Other">Other</option>
            </select>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="F-150" required />

            <label for="city">Your City (for local mechanic recommendations):</label>
            <input type="text" id="city" name="city" placeholder="Windsor" />

            <button type="submit">Generate Report</button>
        </form>
        <div class="footer">CodeREAD â€¢ <a href="https://www.read.codes" style="color:#e53935;">www.read.codes</a></div>
    </div>
</body>
</html>
