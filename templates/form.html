<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d10000;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #d10000;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #a80000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Your CodeREAD Report</h1>
    <form action="/report" method="POST">
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="vehicle">Vehicle Info</label>
      <input type="text" id="vehicle" name="vehicle" placeholder="e.g. 2015 Toyota Camry" required>

      <label for="code">OBD2 Code</label>
      <input type="text" id="code" name="code" placeholder="e.g. P0420" required>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
