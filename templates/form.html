<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d10000;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #d10000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Diagnostic Report</h1>
    <form method="POST" action="/report">
      <label for="customer_name">Customer Name:</label>
      <input type="text" id="customer_name" name="customer_name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="vehicle_make">Vehicle Make:</label>
      <input type="text" id="vehicle_make" name="vehicle_make" required>

      <label for="vehicle_model">Vehicle Model:</label>
      <input type="text" id="vehicle_model" name="vehicle_model" required>

      <label for="vehicle_year">Vehicle Year:</label>
      <input type="text" id="vehicle_year" name="vehicle_year" required>

      <label for="obd_code">OBD2 Code:</label>
      <input type="text" id="obd_code" name="obd_code" required>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
