<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRead Vehicle Diagnostics</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
        h1 { color: #d32f2f; }
        form { background: white; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #d32f2f; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <h1>Check Engine Light On?</h1>
    <form action="/report" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="vehicle">Vehicle Make & Model</label>
        <input type="text" id="vehicle" name="vehicle" required>

        <label for="code">OBD2 Code (e.g., P0420)</label>
        <input type="text" id="code" name="code" required>

        <label for="email">Your Email (to send the report)</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Generate My Report</button>
    </form>
</body>
</html>
