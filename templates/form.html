<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeREAD Diagnostic Intake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .btn-warning {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
    }
    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 1rem;
    }
    .logo {
      width: 140px;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="container py-5 text-center">

  <div class="brand">CodeREAD</div>

  <form method="POST" action="/submit" class="text-start mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label class="form-label">Driver Name</label>
      <input type="text" class="form-control" name="name" required placeholder="e.g. Jane EngineDoe" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" required placeholder="e.g. jane@read.codes" />
    </div>
    <div class="mb-3">
      <label class="form-label">OBD-II Trouble Code</label>
      <input type="text" class="form-control" name="code" required placeholder="e.g. P0300" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number (optional)</label>
      <input type="tel" class="form-control" name="phone" placeholder="e.g. 519-555-1234" />
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-warning">Generate Report</button>
      <button type="button" class="btn btn-outline-light" onclick="autofill()">Auto-Generate</button>
    </div>
  </form>

  <img src="/static/coderead_logo.png" class="logo" alt="CodeREAD Logo" />

  <script>
    function autofill() {
      const form = document.querySelector("form");
      form.name.value = "Cletus Torque";
      form.email.value = "cletus@read.codes";
      form.code.value = "P0420";
      form.phone.value = "519-999-1234";
    }
  </script>
</body>
</html>
