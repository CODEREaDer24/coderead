<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeREAD Diagnostic Form</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            padding: 2rem;
        }
        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .logo {
            display: block;
            margin: 2rem auto 0;
            max-width: 180px;
        }
    </style>
</head>
<body>
    <form action="/report" method="post">
        <h2>Enter Your OBD2 Code</h2>

        <label for="code">Engine Code</label>
        <input type="text" id="code" name="code" placeholder="e.g. P0171" required>

        <label for="year">Vehicle Year</label>
        <select id="year" name="year">
            {% for y in range(2025, 1990, -1) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>

        <label for="make">Make</label>
        <input type="text" id="make" name="make" placeholder="Ford, Toyota, Honda" required>

        <label for="model">Model</label>
        <input type="text" id="model" name="model" placeholder="F-150, Camry, Civic" required>

        <label for="city">Your City</label>
        <input type="text" id="city" name="city" placeholder="e.g. Windsor">

        <button type="submit">Generate Report</button>
        <button type="button" onclick="autofill()">Auto-Fill Sample</button>
    </form>

    <img class="logo" src="/static/coderead_logo.png" alt="CodeREAD Logo">

    <script>
        function autofill() {
            document.getElementById('code').value = 'P0171';
            document.getElementById('year').value = '2015';
            document.getElementById('make').value = 'Ford';
            document.getElementById('model').value = 'F-150';
            document.getElementById('city').value = 'Windsor';
        }
    </script>
</body>
</html>
