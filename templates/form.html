<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Diagnostic Intake</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .coderead-header {
      text-align: center;
      margin-top: 2rem;
    }
    .coderead-header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    .coderead-form {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .autofill-btn {
      float: right;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="coderead-header">
    <img src="https://www.read.codes/logo.png" alt="CodeREAD Logo" />
    <h1>Submit Your Diagnostic</h1>
    <p>Let‚Äôs CodeREAD the sh*t out of it.‚Ñ¢</p>
  </div>

  <div class="coderead-form">
    <form method="POST" action="/generate_report">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="519-555-1234">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jane.doe@example.com">
      </div>

      <div class="mb-3">
        <label for="vehicle" class="form-label">Vehicle</label>
        <input type="text" class="form-control" id="vehicle" name="vehicle" placeholder="2016 Ford F150">
      </div>

      <div class="mb-3">
        <label for="codes" class="form-label">Engine Codes</label>
        <input type="text" class="form-control" id="codes" name="codes" placeholder="P0451, P0460, P2270, P069E">
      </div>

      <button type="submit" class="btn btn-primary w-100">üõ†Ô∏è Run CodeREAD</button>
      <button type="button" class="btn btn-secondary w-100 mt-2 autofill-btn" onclick="autofillForm()">‚ú® Auto-Fill for Demo</button>
    </form>
  </div>

  <script>
    function autofillForm() {
      document.getElementById('name').value = 'Jane Doe';
      document.getElementById('phone').value = '519-555-9999';
      document.getElementById('email').value = 'jane.doe@example.com';
      document.getElementById('vehicle').value = '2016 Ford F150';
      document.getElementById('codes').value = 'P0451, P0460, P2270, P069E';
    }
  </script>

</body>
</html>
