<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Submission Form</title>
</head>
<body>
    <h1>Submit Your Vehicle Symptoms</h1>
    <form action="/submit" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>VIN:</label><br>
        <input type="text" name="vin" required><br><br>

        <label>Symptoms:</label><br>
        <textarea name="symptoms" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Submit to CodeREAD</button>
    </form>
</body>
</html>
