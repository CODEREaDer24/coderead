<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeREAD Report Generator</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    input::placeholder {
      color: gray;
    }

    button {
      background-color: yellow;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #loading-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: yellow;
      font-size: 1.3rem;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid yellow;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #brand-footer {
      margin-top: 60px;
      text-align: center;
    }

    #brand-footer a {
      color: yellow;
      text-decoration: underline;
    }

    .coderead-logo {
      font-size: 24px;
      font-weight: bold;
      color: yellow;
      letter-spacing: 1px;
    }

    .coderead-logo span {
      color: red;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Report Generator</h1>
  <form action="/report" method="post">
    <input type="text" name="name" placeholder="Chad G. Petite" required>
    <input type="email" name="email" placeholder="driver@read.codes" required>
    <input type="text" name="phone" placeholder="555-GET-FIXD" required>
    <input type="text" name="address" placeholder="123 Roadside Blvd">
    <input type="text" name="vehicle" placeholder="2015 Toyota Camry" required>
    <input type="text" name="code" placeholder="P0420" required>

    <button type="button" onclick="autofillForm()">Auto-Generate Sample Data</button>
    <button type="submit">Generate CodeREAD Report</button>
  </form>

  <div id="brand-footer">
    <div class="coderead-logo">Code<span>READ</span></div>
    <p>Visit <a href="https://www.read.codes" target="_blank">www.read.codes</a> for more.</p>
  </div>

  <div id="loading-screen">
    <p id="loading-text">Starting diagnostics...</p>
    <div class="spinner"></div>
  </div>

  <script>
    function autofillForm() {
      document.querySelector('input[name="name"]').value = "Chad G. Petite";
      document.querySelector('input[name="email"]').value = "driver@read.codes";
      document.querySelector('input[name="phone"]').value = "555-GET-FIXD";
      document.querySelector('input[name="address"]').value = "123 Roadside Blvd";
      document.querySelector('input[name="vehicle"]').value = "2015 Toyota Camry";
      document.querySelector('input[name="code"]').value = "P0420";
    }

    const steps = [
      "Analyzing diagnostic code...",
      "Assessing urgency scale...",
      "Calculating estimated repair costs...",
      "Forecasting potential consequences...",
      "Checking environmental impact...",
      "Scouting preventative care tips...",
      "Evaluating DIY potential...",
      "Finding real YouTube tutorials...",
      "Locating matching parts online...",
      "Pulling top-rated mechanics near you...",
      "Finalizing your CodeREAD Report..."
    ];

    document.querySelector('form').addEventListener('submit', function () {
      const loader = document.getElementById("loading-screen");
      const text = document.getElementById("loading-text");
      loader.style.display = "flex";

      let index = 0;
      const interval = setInterval(() => {
        if (index >= steps.length) {
          clearInterval(interval);
        } else {
          text.textContent = steps[index];
          index++;
        }
      }, 1000);
    });
  </script>
</body>
</html>
