<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CodeREAD Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
        label { display: block; margin: 1rem 0 0.5rem; }
        input, button { width: 100%; padding: 0.5rem; font-size: 1rem; }
        button { margin-top: 1rem; background: #ffd700; border: none; cursor: pointer; font-weight: bold; }
        #logo { margin-top: 2rem; text-align: center; font-weight: bold; font-size: 1.5rem; color: #222; }
    </style>
</head>
<body>
    <h1>Enter Your OBD2 Code</h1>
    <form method="POST">
        <label for="code">Engine Code (e.g. P0101):</label>
        <input type="text" id="code" name="code" placeholder="P0101" required />

        <label for="city">Your City (for local mechanic recommendations):</label>
        <input type="text" id="city" name="city" placeholder="e.g. Windsor" required />

        <button type="submit">Generate Report</button>
        <button type="button" id="autoFillBtn">Auto-Fill Sample</button>
    </form>

    <div id="logo">CodeREAD &bull; www.read.codes</div>

    <script>
        document.getElementById("autoFillBtn").addEventListener("click", () => {
            document.getElementById("code").value = "P0101";
            document.getElementById("city").value = "Windsor";
        });
    </script>
</body>
</html>
