<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeREAD Diagnostic Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff0;
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }
    fieldset {
      border: 1px solid #444;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
    }
    legend {
      color: #ff0;
      font-weight: bold;
      padding: 0 10px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group label {
      flex: 1 1 200px;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    .form-group input {
      flex: 2 1 300px;
      padding: 8px;
      background: #000;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button {
      background: #ff0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    button:hover {
      background: #e6e600;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Diagnostic Input</h1>
  <form action="/report" method="POST">
    <fieldset>
      <legend>Customer Info</legend>
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" name="phone" id="phone" required />
      </div>
    </fieldset>

    <fieldset>
      <legend>Vehicle Info</legend>
      <div class="form-group">
        <label for="make">Make *</label>
        <input type="text" name="make" id="make" required />
      </div>
      <div class="form-group">
        <label for="model">Model *</label>
        <input type="text" name="model" id="model" required />
      </div>
      <div class="form-group">
        <label for="year">Year *</label>
        <input type="number" name="year" id="year" required />
      </div>
      <div class="form-group">
        <label for="code">OBD2 Code *</label>
        <input type="text" name="code" id="code" required />
      </div>
    </fieldset>

    <button type="submit">Generate Report</button>
  </form>
</body>
</html>
