<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeREAD Diagnostic Report Generator</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: yellow;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: yellow;
            color: black;
            font-weight: bold;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffd700;
        }

        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <h1>CodeREAD Diagnostic Report</h1>
    <form action="/report" method="post">
        <label class="required" for="name">Customer Name</label>
        <input type="text" id="name" name="name" required>

        <label class="required" for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label class="required" for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address (Optional)</label>
        <input type="text" id="address" name="address">

        <label class="required" for="vehicle_make">Vehicle Make</label>
        <input type="text" id="vehicle_make" name="vehicle_make" required>

        <label class="required" for="vehicle_model">Vehicle Model</label>
        <input type="text" id="vehicle_model" name="vehicle_model" required>

        <label class="required" for="vehicle_year">Vehicle Year</label>
        <input type="text" id="vehicle_year" name="vehicle_year" required>

        <label class="required" for="diagnostic_codes">Diagnostic Code(s)</label>
        <input type="text" id="diagnostic_codes" name="diagnostic_codes" placeholder="e.g. P0420, P0455" required>

        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
