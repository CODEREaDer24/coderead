<!DOCTYPE html>
<html>
<head>
    <title>CodeREAD Diagnostic Generator</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fdd835;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #fdd835;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .about {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border: 1px solid #fdd835;
            border-radius: 8px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        form input, form textarea, form button {
            display: block;
            margin: 1rem 0;
            padding: 0.75rem;
            width: 100%;
            max-width: 500px;
            background-color: #1a1a1a;
            border: 1px solid #fdd835;
            color: #fdd835;
            font-size: 1rem;
        }

        button {
            background-color: #fdd835;
            color: #0d0d0d;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #ffe95a;
        }
