<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeREAD - Start Diagnosis</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #90caf9;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }
    input::placeholder {
      color: #999;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CodeREAD Vehicle Report</h1>
    <form action="/report" method="POST">
      <label for="name">Customer Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="vehicle">Vehicle (Make & Model)</label>
      <input type="text" id="vehicle" name="vehicle" placeholder="Ford F-150" required>

      <label for="code">OBD2 Code</label>
      <input type="text" id="code" name="code" placeholder="e.g. P0420" required>

      <label for="email">Customer Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
