<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeREAD â€“ Vehicle Code Diagnostic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5em;
    }
    p.description {
      text-align: center;
      color: #555;
      margin-bottom: 1.5em;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0066cc;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CodeREAD Diagnostic Form</h1>
    <p class="description">Enter your vehicle details and trouble code to get a diagnostic report.</p>
    <form action="{{ url_for('report') }}" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="make">Vehicle Make</label>
      <input type="text" id="make" name="make" required />

      <label for="model">Vehicle Model</label>
      <input type="text" id="model" name="model" required />

      <label for="year">Vehicle Year</label>
      <input type="number" id="year" name="year" min="1886" max="2030" required />

      <label for="code">Diagnostic Code</label>
      <input type="text" id="code" name="code" placeholder="e.g. P0420" required />

      <button type="submit">Get Report</button>
    </form>
  </div>
</body>
</html>
