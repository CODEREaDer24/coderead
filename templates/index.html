<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeREAD Diagnostic Form</title>
</head>
<body style="background-color:#000; color:#fff; font-family:Arial, sans-serif;">
  <div style="max-width:600px;margin:0 auto;padding:2em;">
    <h1 style="color:yellow;">CodeREAD Diagnostic</h1>
    <form action="/report" method="POST">
      <input type="text" name="name" placeholder="Name" required style="width:100%;margin-bottom:10px;" />
      <input type="email" name="email" placeholder="Email" required style="width:100%;margin-bottom:10px;" />
      <input type="tel" name="phone" placeholder="Phone" required style="width:100%;margin-bottom:10px;" />
      <input type="text" name="make" placeholder="Make" required style="width:100%;margin-bottom:10px;" />
      <input type="text" name="model" placeholder="Model" required style="width:100%;margin-bottom:10px;" />
      <input type="number" name="year" placeholder="Year" required style="width:100%;margin-bottom:10px;" />
      <input type="text" name="code" placeholder="Diagnostic Code (e.g. P0420)" required style="width:100%;margin-bottom:10px;" />
      <button type="submit" style="background:yellow;color:black;width:100%;padding:1em;">Generate Report</button>
    </form>
  </div>
</body>
</html>
