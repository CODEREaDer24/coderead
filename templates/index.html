<!DOCTYPE html>
<html>
<head>
  <title>CodeREAD Diagnostic Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #cc0000;
      text-align: center;
      margin-bottom: 40px;
    }
    .section {
      margin-bottom: 30px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      margin-left: 10px;
    }
    .analysis {
      background: #f4f4f4;
      border-left: 4px solid #cc0000;
      padding: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>CodeREAD Vehicle Diagnostic Report</h1>

  <div class="section"><span class="label">Customer Name:</span><span class="value">{{ name }}</span></div>
  <div class="section"><span class="label">Vehicle:</span><span class="value">{{ vehicle }}</span></div>
  <div class="section"><span class="label">OBD2 Code:</span><span class="value">{{ code }}</span></div>
  <div class="section"><span class="label">Email:</span><span class="value">{{ email }}</span></div>

  <div class="section">
    <div class="label">AI Diagnostic Analysis:</div>
    <div class="analysis">{{ analysis }}</div>
  </div>
</body>
</html>
