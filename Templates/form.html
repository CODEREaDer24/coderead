<!DOCTYPE html>
<html>
<head>
  <title>CodeREAD Diagnostic Form</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f9f9f9; }
    input, button { padding: 10px; width: 300px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>CodeREAD Diagnostic Report Generator</h2>
  <form method="POST">
    <input name="name" placeholder="Customer Name"><br>
    <input name="vehicle" placeholder="Vehicle (e.g. Ford F150)"><br>
    <input name="code" placeholder="OBD2 Code (e.g. P0429)"><br>
    <input name="email" placeholder="Email"><br>
    <button type="submit">Generate Report</button>
  </form>
</body>
</html>
